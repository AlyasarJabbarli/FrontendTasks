<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <label for="search">Search</label>
            <input type="search">

            <label for="submit">Submit</label>
            <input type="submit"><br>
        </fieldset>
        <fieldset>
            <legend>Sign In</legend>
            <label for="Username">Username</label><br>
            <input type="text"><br>
        
            <label for="Password">Password</label><br>
            <input type="password"><br>

            <button>Sign In</button><br><br>         
        </fieldset>
        <fieldset>
            <legend>Sign Up</legend>
            <label for="text">Full Name</label><br>
            <input type="text"><br>

            <label for="number">Age</label><br>
            <input type="number"><br>
               
            <label for="email">Email</label><br>
            <input type="email"><br>

            <label for="url">Linkedin Url</label><br>
            <input type="url"><br>
       
            <label for="tel">Telephone</label><br>
            <input type="tel"><br><br>

            <label for="position">Position</label>
            <select name="Position" id="Position">
                <option value="dev">Developer</option>
                <option value="teacher">Teacher</option>
                <option value="coord">Coordinator</option>
                <option value="recep">Reception</option>
            </select><br><br>

            <label for="radio">Skills</label><br>
            <label for="radio">Frontend</label>
            <input type="radio"><br>
            <label for="radio">Backend</label>
            <input type="radio"><br>
            <label for="radio">Fullstack</label>
            <input type="radio"><br>

            <label for="color">Favourite Color</label><br>
            <input type="color"><br>

            <label for="date">Date</label><br>
            <input type="date"><br>

            <label for="time">Time</label><br>
            <input type="time"><br>

            <label for="datetime-local">Local Datetime</label><br>
            <input type="datetime-local"><br>

            <label for="month">Month</label><br>
            <input type="month"><br>

            <label for="week">Week</label><br>
            <input type="week"><br>

            <label for="hidden">Hidden</label><br>
            <input type="hidden"><br>

            <label for="image">Image</label><br>
            <input type="image"><br>

            <label for="range">Age Range</label><br>
            <input type="range"><br>

            <label for="file">Attachments</label><br>
            <input type="file"><br>

            <label for="Checkbox">Agree Terms and Conditions</label><br>
            <input type="checkbox"><br>
            <label for="reset">Reset</label>
            <input type="reset"><br><br>
            <button>Submit</button>
        </fieldset>    
    </form>

    
</body>
</html>
